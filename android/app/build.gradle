plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.weather_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.weather_app"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/go/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    signingConfigs {
        release {
            // Ruta al archivo key.jks
            storeFile file("key.jks")
            // Contraseña del keystore
            storePassword "Astaroth1507*"
            // Alias usado al crear el keystore
            keyAlias "weatherApp"
            // Contraseña del alias
            keyPassword "Astaroth1507*"
        }
    }

    buildTypes {
        release {
            // Configuración de firma para la compilación release
            signingConfig signingConfigs.release
            shrinkResources true // Minimiza los recursos no utilizados
            minifyEnabled true // Habilita ProGuard para reducir el tamaño del APK
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
